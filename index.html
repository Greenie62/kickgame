<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Field Goal Game</title>
</head>
<body>
    <header>
        <h1>4th and...bring in the Kicker!</h1>
        <div class="footballHeader">
            <div class="seamHeader">
                <div class="stichHeader"></div>
                <div class="stichHeader"></div>
                <div class="stichHeader"></div>
                <div class="stichHeader"></div>
                <div class="stichHeader"></div>
            </div>
        </div>
    </header>

<div class="fieldContainer">
    <div class="gameScreen">
        <div class="buttonsRow">
            <!-- <select placeholder="yard_line" id="movekick" class="scaleSelect"></select> -->
            <button class="spotBtn">Snap</button>
            <button class="kickBtn">Kick</button>
        </div>
        <div class="sky">
            <h5 class="caption"></h5>
            <div class="scoreBox">
                    <div class="scoreBoard">
                        <div class="scoreCard">
                            <h5>Home</h5>
                            <h5 class="score"></h5>
                        </div>
                        <div class="scoreCard">
                            <h5>Away</h5>
                            <h5 class="oppscore">17</h5>
                        </div>
                    </div>
           </div>
        </div>
       
        <div class="stadium"></div>
        <div class="field"></div>
        <!-- <div class="endzone"></div> -->

    </div>

    <div class="fieldGoal">
        <div class="beam">
            <div class="beamOne"></div>
            <div class="beamTwo"></div>
        </div>
        <div class="mainPost"></div>
    </div>

    <div class="football">
        <div class="seam"></div>
    </div>

</div>



    <footer>
        <p>Footer&copy;</p>
        <small class="text-muted"><i class='fab fa-js'></i> Games</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
